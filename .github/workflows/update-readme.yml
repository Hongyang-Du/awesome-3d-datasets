name: Update README Last Updated

on:
  push:
    branches: [ main ] 
  workflow_dispatch:     # 允许手动触发

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update README date
        run: |
          today=$(date +"%Y-%m-%d")
          sed -i "s|<!--LAST_UPDATED-->.*|<!--LAST_UPDATED--> ${today}|" README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "chore: update README last updated date" || echo "No changes to commit"
          git push